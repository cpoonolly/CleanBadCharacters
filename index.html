<html>
  <head>
    <script>
      function onSubmit(e) {
        e.preventDefault();

        textToCleanEl = document.getElementById("text-to-clean");
        cleanedTextEl = document.getElementById("cleaned-text");

        cleanedTextEl.value = textToCleanEl.value.replaceAll(/[\u202F\u00A0]/g, " ");

        return false;
      }
    </script>
  </head>
  <body>
    <form onsubmit="return onSubmit(event)">
      <p>Dirty</p>
      <textarea id="text-to-clean" cols="100" rows="20"></textarea><br/><br/>
      <input type="submit"><br/><br/>
      <p>Clean</p>
      <textarea id="cleaned-text" cols="100" rows="20"></textarea>
    </form>
  </body>
</html>
